{% extends 'starter-page.html' %}
{% load static %}
{% block body %}

 <header id="header" class="header d-flex align-items-center fixed-top mb-5">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="{% url 'home' %}" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Kenya<span>Rentals</span></h1>
      </a>

    </div>
  </header>

<div class="justify-content-around">
<div class="text-center mt-5  ps-5 pe-5">
<h2>Make a Payment</h2>

<form class="pb-4" method="post" action="{% url 'stk' %}">
  {% csrf_token %}
    <label for="phone">Phone Number :</label><br>
    <input class="form-control" type="number" id="phone" name="phone" value="254" placeholder="Phone Number">
    <br><br>

    <label for="amount">Amount :</label> <br>
    <input class="form-control" type="text" id="amount" name="amount" placeholder="Amount">
    <br><br>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
</div>

{% endblock %}
